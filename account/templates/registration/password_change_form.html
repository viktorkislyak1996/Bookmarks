{% extends "base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}
<h1>Login</h1>
<p>Your username and password didn't match. Please try again.</p>
<form action="" method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Change"></p>
</form>
{% endblock %}
